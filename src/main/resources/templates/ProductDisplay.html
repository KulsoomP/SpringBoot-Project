<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .navbar .menu-links {
            display: flex;
        }

        .navbar .menu-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .navbar .cart-icon {
            color: #fff;
            font-size: 24px;
        }

        .navbar .login-button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            text-transform: uppercase;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .navbar .login-button:hover {
            background-color: #ddd;
        }

        .navbar .menu-links a:hover {
            color: #fdd1dc;
        }

        .navbar .menu-links .active {
            color: #fdd1dc;
            font-weight: bold;
        }
        h2 {
          text-align: center;
        }
        /* Card styles */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 300px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 0;
        }

        .card p {
            margin: 10px 0;
        }

        .card button {
            background-color: #4CAF50;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #45a049;
        }
    </style>

</head>

<body>
<!-- Navigation bar markup -->
<div class="navbar">
  <div class="menu-links">
    <a class="active" href="#" th:href="@{UserMenu}">Home</a>
    <a href="#" th:href="@{ProductDisplay}">Products</a>
    <a href="AboutUs.html" th:href="@{AboutUs}">AboutUs</a>
    <a href="ContactUs.html" th:href="@{ContactUs}">Contact</a>
  </div>
  <div>
    <a href="#"><i class="cart-icon">ðŸ›’</i></a>
  </div>
</div>

<h2>Product List</h2>

<div class="card-container" >
  <div class="card" th:each="product : ${products}">
    <img class="card-img-top" th:src="${product.imageUrl}" height="200px" width="300px" alt="Product Image" />
    <div class="card-body">
      <h3 class="card-title">Item Name :<span th:text="${product.name}"></span></h3>
      <p class="card-text">Description : <span th:text="${product.description}"></span></p>
      <p class="card-text">Price: <span th:text="${product.price}"></span></p>

      <button id="add-to-cart-btn" class="add-to-cart" th:attr="data-product-id=${product.id}">Add to Cart</button>
    </div>
  </div>
</div>
</body>
<script src="/js/cart.js"></script>

</html>
