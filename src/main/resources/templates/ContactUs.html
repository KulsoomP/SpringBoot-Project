<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
        }

        /* Contact form styles */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #000;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .container h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .container form {
            display: grid;
            grid-gap: 20px;
        }

        .container form label {
            color: #fff;
        }

        .container form input,
        .container form textarea {
            padding: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
        }

        .container form textarea {
            resize: none;
            min-height: 120px;
        }

        .container form button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container form button:hover {
            background-color: #45a049;
        } body {
            margin: 0;
            padding: 0;
        }

        /* Style the navigation bar */
        .navbar {
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        /* Style the navigation links */
        .navbar .menu-links {
            display: flex;
        }

        .navbar .menu-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        /* Style the shopping cart icon */
        .navbar .cart-icon {
            color: #fff;
            font-size: 24px;
        }

        /* Style the login button */
        .navbar .login-button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            text-transform: uppercase;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .navbar .login-button:hover {
            background-color: #ddd;
        }

        /* Change the color of the links on hover */
        .navbar .menu-links a:hover {
            color: #fdd1dc;
        }

        /* Style the active link */
        .navbar .menu-links .active {
            color: #fdd1dc;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Navigation bar markup -->
<div class="navbar">
    <div class="menu-links">
        <a href="UserMenu">Home</a>
        <a class="active" href="/ProductDisplay.html"  th:href="@{ProductDisplay}">Products</a>
        <a href="/ContactUs.html" th:href="@{AboutUs}">AboutUs</a>
    </div>

</div>


<!-- Contact form markup -->

<div class="container">
    <h2>Contact Us</h2>
    <form id="myForm"  method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
